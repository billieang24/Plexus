<!DOCTYPE html>
<html>
<title>Forgot Password</title>
<head>
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/Icon.png")"/>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/plexusCSS.css")"/>
</head>
<body>
<div id="whole" class="wholeCss">
	<div  class="fpWholeCss">
		<div id="upper" class="upperCss">
			<div class="logoAll">
				<img src="@routes.Assets.at("images/plexusLogo2.png")" height="100px" width="300px" alt="plexusLogo"/>
			</div>
		</div>
		<div class="middleFP">
			<div class="fpUpperCss divborder">
				<div id="fpImage" class="fpImageCss fl">
				<img src="@routes.Assets.at("images/letterQuestionmark.png")" height="150px" width="100px">
				</div>
				<div class="forgotText fl"><h1>Forgot Password</h1>
				</div>
			</div>
			<div class="fpLowerCss divborder fl">
				<div class="fpH3">
				<h3>Enter E-mail Address</h3>
				</div>
				<hr noshade size="4" width="85%">
				<div  class="emailInput">
					<input id="emailAdd" class="inputCss colorBeige" val="" placeholder="E-mail">
				</div>
				<div id="sendButton" class="sendButtonCss"><a href="/home/majusto/Documents/plexus/plexusMainPage.html" target="_blank"><img src="@routes.Assets.at("images/send.png")" height="40px" width="75px">
				</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<html>
