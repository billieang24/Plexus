@(form: Form[(String,  String, String, String, String, java.util.Date)])
@main("Plexus") {
	@helper.form(routes.Application.newUser){
		<div class="wholeCss">
			<div class="container">
				<div id="upper" class="upperCss">
					<div class="logoSignUp">
						<img src="@routes.Assets.at("images/plexusBlue.png")" height="100px" width="350px" alt="plexusLogo"/>
					</div>
				</div>
				<div class="middleCss middleSignUp">
					<div class="userInfo divborder boxShadow bg">
						<h3>E-mail</h3>
						<input class="inputCss UPBottom" type="email" name="email" placeholder="E-mail" required/>
						<br>
						<input class="inputCss UPBottom" type="password" name="password" id="pass" placeholder="Password" required/>
						<input class="inputCss UPBottom" type="password" name="repassword" id="confirmPass" placeholder="Confirm Password" onChange="checkPasswordMatch();" required/>
						<div class="registrationFormAlert" id="divCheckPasswordMatch"></div>
						<h3>Personal Information</h3>
						<input id="firstName" name="firstName" type="text" class="firstNameCss" placeholder="Given Name" required/>
						<input id="lastName" name="lastName" type="text" class="lastNameCss" placeholder="Last Name" required/>
						<div class="h3SignUp fl">
							<h3>Gender:</h3>
							<select class="inputCss maleFemale" name="gender" value="Gender" required>
								<option class="gender" value="">Gender</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
						<div class="h3SignUp">
							<h3>Birth Date:</h3>
							<input  type="date" name="birthdate" required/>
						</div>
					</div>
				</div>
				<div class="lowerCss">
					<div id="signUp" class="signupButton">
						<button type="submit" class="btn btn-large">
							Sign Up
						</button>
					</div>
				</div>
			</div>
		</div>
	}	   
}
