@(form: Form[(String,String)])(implicit flash: Flash)
@main("Plexus") {
	<div class="container">
		<div class="wrapper-main">
			<div class="container auto">
				<div class="offset4 auto">
					<img src="@routes.Assets.at("images/plexusBlue.png")" height="80px" width="250px" alt="plexusLogo"/>
				</div>
			</div>
			@helper.form(routes.Auth.authenticate){
			<div class="offset6 homeSpan12 auto">
				<form class="form-horizontal">
				  <div class="control-group">
				    <label class="control-label" for="inputEmail">Email</label>
				    <div class="controls">
				      <input type="email" name="email" id="inputEmail" placeholder="Email" required>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="control-label" for="inputPassword">Password</label>
				    <div class="controls">
				      <input type="password" name="password" id="inputPassword" placeholder="Password" required>
				    </div>
				  </div>
				  @form.globalError.map { error =>
                <p class="perrormsg">
                    @error.message
                </p>
                }
                @flash.get("success").map { message =>
                <p class="perrormsg">
                    @message
                </p>
                }
				  <div class="control-group">
				    <div class="controls">
				      <button type="submit" class="btn">Sign in</button>
				      <a href="/signUp" class="btn">Sign up</a>
				    </div>
				  </div>
				</form>
			</div>
		</div>
		}		
		<div class="footer">
				<p class="text-center">(c) Plexus 2013. PUP Manila. Dynamic Objx Labs. Inc</p>
		</div>
	</div>	   
}
